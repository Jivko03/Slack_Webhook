name: CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Tests
        run: |
          echo "Running tests"
          exit 1  # Simulate failure

  notify-on-failure:
    needs: build
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Notify Slack on Failure
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "GitHub Action Failure Alert", 
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":x: *GitHub Action Failed!*"
                    "text": "Here's something to cheer you up: <https://www.youtube.com/watch?v=dQw4w9WgXcQ| Why it's not working>"
                    "text": "*Repository:*\n${{ github.repository }}"
                    "text": "*Workflow:*\n${{ github.workflow }}"
                    "text": "*Job:*\nbuild"
                    "text": "*Commit:*\n<https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}"
                  }
                },
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
