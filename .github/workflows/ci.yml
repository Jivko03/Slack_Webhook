name: Actions with Slack Notification

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run tests
        run: |
          echo "Running tests..."
          # Simulate failure for testing
          exit 1

      - name: Notify Slack (Channel message)
        if: failure()
        uses: ravsamhq/notify-slack-action@v2
        with:
          status: ${{ job.status }}
          notify_when: "failure"
          notification_title: "‚ùå {workflow} failed"
          message_format: |
            "{emoji} *{workflow}* failed in <{repo_url}|{repo}>"
            "\n*See possible fixes:* <https://www.youtube.com/watch?v=dQw4w9WgXcQ|Never Gonna Give You Up>"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack (Personal message)
        if: failure()
        uses: ravsamhq/notify-slack-action@v2
        with:
          status: ${{ job.status }}
          notify_when: "failure"
          notification_title: "üë§ Direct alert: {workflow} failed"
          message_format: |
            "{emoji} Heads-up! *{workflow}* failed ‚Äî check <{repo_url}|{repo}>"
            "\n*See possible fixes:* <https://www.youtube.com/watch?v=dQw4w9WgXcQ|Never Gonna Give You Up>"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
